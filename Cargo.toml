[package]
name = "mlbt"
version = "0.0.12-alpha.1"
authors = ["Andrew Schneider <andjschneider@gmail.com>"]
edition = "2021"

[workspace]
members = [".", "api"]

[dependencies]
mlb-api = { path = "api", version = "0.0.8" }

better-panic = "0.3"
chrono = "0.4"
chrono-tz = "0.8"
crossterm = "0.26"
crossbeam-channel = "0.5"
indexmap = "1.9"
once_cell = "1.17.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tui = { package = "ratatui", version = "0.20.1" }
