[package]
name = "mlbt"
version = "0.0.7-alpha3"
authors = ["Andrew Schneider <andjschneider@gmail.com>"]
edition = "2018"

[workspace]
members = [".", "api"]

[dependencies]
mlb-api = {path = "api/", version = "0.0.4-alpha1"}
chrono = "0.4"
chrono-tz = "0.5"
crossbeam-channel = "0.5"
crossterm = "0.19"
tui = { version = "0.14", default-features = false, features = ["crossterm","serde"] }
lazy_static = "1.4.0"
