[package]
name = "mlbt"
version = "0.0.12-alpha.3"
authors = ["Andrew Schneider <andjschneider@gmail.com>"]
edition = "2021"

[workspace]
members = [".", "api"]

[dependencies]
anyhow = "1.0.70"
better-panic = "0.3.0"
chrono = "0.4.24"
chrono-tz = "0.8.2"
crossterm = "0.26.1"
crossbeam-channel = "0.5.8"
directories = "5.0.1"
indexmap = "1.9.3"
mlb-api = { path = "api", version = "0.0.9" }
once_cell = "1.17.1"
serde = { version = "1.0.160", features = ["derive"] }
serde_json = "1.0.95"
tokio = { version = "1.27.0", features = ["full"] }
toml = "0.7.5"
tui = { package = "ratatui", version = "0.20.1" }
